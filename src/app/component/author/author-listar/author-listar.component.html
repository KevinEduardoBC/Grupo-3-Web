<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div style="text-align: center;">
      <h1>Lista de Publicaciones</h1>
    </div>

    <div style="text-align: right;">
      <button mat-raised-button color="primary" routerLink="/authors/nuevo">Nuevo</button>
    </div>

    <mat-form-field>
      <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.Titulo}} </td>
      </ng-container>

      <!-- UltimaCiudad Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
      </ng-container>

      <!-- UltimoDistrito Column
      <ng-container matColumnDef="UltimoDistrito">
        <th mat-header-cell *matHeaderCellDef> UltimoDistrito </th>
        <td mat-cell *matCellDef="let element"> {{element.Ultimo_Distrito}} </td>
       </ng-container>-->

      <!-- UsuarioID Column
      <ng-container matColumnDef="UsuarioId">
        <th mat-header-cell *matHeaderCellDef> UsuarioID </th>
        <td mat-cell *matCellDef="let element"> {{element.Usuario_id}} </td>
      </ng-container>-->

      <!-- PDdni Column
      <ng-container matColumnDef="PDdni">
        <th mat-header-cell *matHeaderCellDef> PDdni </th>
        <td mat-cell *matCellDef="let element"> {{element.PD_DNI}} </td>
      </ng-container>-->

      <!-- FechaDePublicacion Column -->
      <ng-container matColumnDef="FechaPublicacion">
        <th mat-header-cell *matHeaderCellDef> FechaDePublicacion </th>
        <td mat-cell *matCellDef="let element"> {{element.Fecha_Publicacion}} </td>
      </ng-container>

      <!-- FechaDeDesaparicion Column -->
      <ng-container matColumnDef="FechaDesaparicion">
        <th mat-header-cell *matHeaderCellDef> FechaDeDesaparicion </th>
        <td mat-cell *matCellDef="let element"> {{element.Fecha_Desaparicion}} </td>
      </ng-container>

      <!-- Vigente Column -->
      <ng-container matColumnDef="Vigente">
        <th mat-header-cell *matHeaderCellDef> Vigente </th>
        <td mat-cell *matCellDef="let element"> {{element.Vigente}} </td>
      </ng-container>

      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef> Actualizar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" [routerLink]="['/authors/edicion',element.id]">Actualizar</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones02">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="accent" (click)="confirm(element.id)"><span class="material-icons">delete</span></button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>
</body>
</html>
